<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="lab3.css">

</head>
<body>
    <center><h1 style="color:#2F4F4F;">Registration</h1> </center>
   <form action="page2.html">
     <center><label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="female">Female</label><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" ><br>

        <label for="telephone">Phone:</label>
        <input type="tel" id="telephone" name="telephone"><br>

        <label for="agree">Consent to data processing:</label>
        <input type="checkbox" id="agree" name="agree"><br> </center>

       <center> <button type="submit"><a href="page2.html">Register</button>
    </form> </center>
</body>     
</html>
